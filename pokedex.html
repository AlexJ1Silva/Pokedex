<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pokedex.css">
    <title>Pokedex</title>
</head>


    <h1>Pokedex</h1>
    <div class="carregando ">
        <div class="label"><label>Carregando Pokemons...Aguarde!</a>  
       
        <div class="contador">
            <b><span id="count" >0</span></b>
        </div>
        <div class="progresso">
            <progress id="barra-de-progresso" max="100" value="0"></progress>
        </div>
        <b><div class="corConcluido" id="concluido" value="concluido"></div></b>
    </div>

    
    <div class="pesquisa">
        <div>
            <b><label>Filtro de pesquisa</a></b>
        </div>
        
            <select name="pesquisar" id="pesquisar"  onchange={pesquisar()}>
                <option value="todos">Todos</option>
                <option value="fire">Fire</option>
                <option value="grass">Grass</option>
                <option value="electric">Electric</option>
                <option value="water">Water</option>
                <option value="ground">Ground</option>
                <option value="rock">Rock</option>
                <option value="fairy">Fairy</option>
                <option value="poison">Poison</option>
                <option value="bug">Bug</option>
                <option value="dragon">Dragon</option>
                <option value="psychic">Psychic</option>
                <option value="flying">Flying</option>
                <option value="fighting">Fighting</option>
                <option value="normal">Normal</option>
                <option value="dark">Dark</option>
                <option value="ice">Ice</option>
                <option value="steel">Steel</option>
            </select>
    </div>
    
    <div class="pokeContainer" id="pokeContainer">
        
    </div>
    <script src="pokedex.js"></script>
</body>

</html>
