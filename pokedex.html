<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pokedex.css">
    <title>Pokedex</title>
</head>


    <h1>Pokedex</h1>
    <div class="carregando">
        <div class="label"><label>Carregando Pokemons...Aguarde!</a>  
            
        <!-- </div>
            <input type="button" value="Pesquisar" onclick="clicar()"><img src="" alt="" class="src">
        </div> -->
       
        <div>
            <b><span id="count" >0</span></b>
        </div>
        <div>
            <progress id="barra-de-progresso" max="100" value="0"></progress>
        </div>
        <b><div class="corConcluido" id="concluido" value="concluido"></div></b>
    </div>

    
    <div class="pesquisa">
        <div>
            <b><label>Filtro de pesquisa</a></b>
        </div>
        
          
            <select name="pesquisar" id="pesquisar"  onchange={pesquisar()}>
                <option value="todos">todos</option>
                <option value="fire">fire</option>
                <option value="grass">grass</option>
                <option value="electric">electric</option>
                <option value="water">water</option>
                <option value="ground">ground</option>
                <option value="rock">rock</option>
                <option value="fairy">fairy</option>
                <option value="poison">poison</option>
                <option value="bug">bug</option>
                <option value="dragon">dragon</option>
                <option value="psychic">psychic</option>
                <option value="flying">flying</option>
                <option value="fighting">fighting</option>
                <option value="normal">normal</option>
            </select>
    </div>
    
    <div class="pokeContainer" id="pokeContainer">
        
    </div>
    <script src="pokedex.js"></script>
</body>

</html>
